<div [style.height]="'auto'">
  <mat-carousel timings="250ms ease-in" [autoplay]="true" [interval]="5000" color="accent" maxWidth="auto"
    [proportion]="40" [slides]="5" [loop]="true" [hideArrows]="false" [hideIndicators]="true" [useKeyboard]="true"
    [useMouseWheel]="false" orientation="ltr" [slideHeight]="'100%'" [color]="'primary'">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
      overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
  </mat-carousel>
</div>
<mat-card class="bg-white">
  <mat-card-title class="title-center text-dark">Asesorias AdviCation!!</mat-card-title>
  <mat-card-subtitle class="description-asesorias text-dark">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid
    dignissimos possimus unde eos vel deleniti soluta, hic accusantium earum veniam omnis ad mollitia voluptate?
    Assumenda sunt eos corporis voluptas iusto!</mat-card-subtitle>
</mat-card>
