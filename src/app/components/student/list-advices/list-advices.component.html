<table mat-table [dataSource]="datos" class="mat-elevation-z8 demo-table" #dataSource>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID Asesorias </th>
    <td mat-cell *matCellDef="let advice"> {{advice.id}} </td>
  </ng-container>

  <ng-container matColumnDef="teacherName">
    <th mat-header-cell *matHeaderCellDef> Profesor </th>
    <td mat-cell *matCellDef="let advice"> {{advice.teacherName}} </td>
  </ng-container>

  <ng-container matColumnDef="topic">
    <th mat-header-cell *matHeaderCellDef> Tema </th>
    <td mat-cell *matCellDef="let advice"> {{advice.topic}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let advice"> {{advice.date}} </td>
  </ng-container>

  <ng-container matColumnDef="start_time">
    <th mat-header-cell *matHeaderCellDef> Hora Inicio </th>
    <td mat-cell *matCellDef="let advice"> {{advice.start_time}} </td>
  </ng-container>

  <ng-container matColumnDef="end_time">
    <th mat-header-cell *matHeaderCellDef> Hora Fin </th>
    <td mat-cell *matCellDef="let advice"> {{advice.end_time}} </td>
  </ng-container>

 <!-- <ng-container matColumnDef="borrar"> -->
   <!-- <th mat-header-cell *matHeaderCellDef> Borrar </th> -->
   <!-- <td mat-cell *matCellDef="let guest; let value = index;"> -->
     <!-- <button mat-raised-button color="warn" focusable="false" (click)="deleteUser(value, guest.id)"> -->
       <!-- Borrar -->
     <!-- </button> -->
   <!-- </td> -->
 <!-- </ng-container> -->

  <ng-container matColumnDef="Attendance">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let advice">
      <button mat-raised-button color="primary" focusable="false" (click)="editUser(advice.id)">
        Asistir
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
